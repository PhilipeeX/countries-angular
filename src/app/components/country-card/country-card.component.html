<div class="flag">
  <img [src]="country.flags.png" alt="Flag of {{ country.name.common }}">
</div>
<div class="content">
  <h2>{{ country.name.common }}</h2>
  <ul>
    <li>Population: {{ country.population }}</li>
    <li>Region: {{ country.region }}</li>
    <li>Capital: {{ country.capital }}</li>
  </ul>
</div>
